<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <style>
     .container{
         display: grid;
         grid-gap: 1rem;
         grid-template-areas: 
         'navbar'
         'section section section aside'
         ; 
     }
     .item{
         background-color:yellow;
         border: 3px solid rgb(33, 214, 33);
     }
     #navbar{
         grid-area: navbar;
     }
     #section{
         grid-area: section;
     }
     #aside{
         grid-area: aside;
     }
    </style>
</head>
<body>
    <div class="container">
        <div id="navbar" class="item"></div>
        <div id="section" class="item"></div>
        <div id="saside" class="item"></div>
