<!DOCTYPE html>
		<form>
				<label>First name
					<input name="first" type="text" placeholder="first name" required>
				</label>
				<label>Last name
					<input name="last" type="text" placeholder="Last name" required>
				</label>
				<br>
				<label>Male
					<input type="radio" name="Gender" value="Male" required>
				</label>
				<label>Female
					<input type="radio" name="Gender" value="Female" required>
				</label>
				<label>Other
					<input type="radio" name="Gender" value="Other" required>
				</label>
				<br>
				<label>Email
					<input type="Email" name="Email" placeholder="Email" required>
				</label>
				<label>Password(5 to 10 characters)
					<input type="Password" name="Password" placeholder="Password" pattern= ".{5,10}" required title=" 5 to 10 characters only">
				</label>
				<br>
				Date of Birth:
				<select name="Month" placeholder="Month">
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>Spetember</option>
					<option>October</option>
				</select>	
				<select name="Day" placeholder="Day">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>					
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
					<option>31</option>
				</select>
				<select name="Year" placeholder="Year">
					<option>1990</option>
					<option>1991</option>
					<option>1992</option>
					<option>1993</option>
					<option>1994</option>
					<option>1995</option>
					<option>1996</option>
					<option>1997</option>
					<option>1998</option>
					<option>1999</option>
					<option>2000</option>
					<option>2001</option>
					<option>2002</option>
					<option>2003</option>
					<option>2004</option>
					<option>2005</option>
				</select>
				<br>
				<label>I agree to the terms and conditions
					<input type="checkbox" name="terms" required>
				</label>
				<button>Submit</button>
		</form>
</body>
</html>
